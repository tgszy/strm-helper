services:
  strm-api:
    image: tgszy/strm-helper:latest
    container_name: strm-helper
    restart: unless-stopped
    ports:
      - "35455:35455"                 # ★ 内外端口一致
    volumes:
      - ./data:/app/data
      - ./media:/media
      - ./strm:/strm
    environment:
      - TZ=Asia/Shanghai
      - REDIS_URL=redis://redis:6379/0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:35455/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - strm-net

  # 前端开发服务（可选，仅开发环境使用）
  # frontend:
  #   image: tgszy/strm-helper:latest
  #   container_name: strm-frontend
  #   restart: unless-stopped
  #   command: frontend
  #   ports:
  #     - "5173:5173"
