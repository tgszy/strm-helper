name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # ====== 前端占位测试 ======
  fe-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0          # 含 .git
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      # 生成锁文件（不存在就创建）
      - run: pnpm install --no-frozen-lockfile
        working-directory: frontend
      # 占位测试
      - run: pnpm test:unit || echo "no unit tests yet"
        working-directory: frontend

  # ====== 后端占位测试 ======
  be-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - run: pip install -r requirements.txt
      - run: pytest backend/tests || echo "no backend tests yet"
        env:
          REDIS_URL: redis://localhost:6379/0
